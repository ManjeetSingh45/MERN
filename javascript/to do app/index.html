<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input">
        <label>Task: <input id="task" type="text" placeholder="Enter task"></label>
        <button id="add">Add Task</button>
    </div>
    <br><br>
    <div class="tasklist">
      
        <button id="remove">Remove All Tasks</button>
        <ul id="taskList">

        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
